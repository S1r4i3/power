<!DOCTYPE html>
<html lang="en">
<head><title>Power Cut</title>
</head>
<body>


    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
        <!-- Device Housing -->
        <rect x="50" y="20" width="300" height="260" rx="10" fill="#2c3e50"/>
        
        <!-- LCD Screen -->
        <rect x="70" y="40" width="260" height="100" rx="5" fill="#34495e"/>
        
        <!-- LCD Content: Full Charge -->
        <g id="screen-content">
          <text x="85" y="70" fill="#e74c3c" font-family="monospace" font-size="14">Charging Complete!</text>
          <text x="85" y="95" fill="#e74c3c" font-family="monospace" font-size="14">4.2V    0.1A</text>
          <text x="85" y="120" fill="#e74c3c" font-family="monospace" font-size="14">Power Cut Off</text>
        </g>
        
        <!-- Status LED (Red when power is cut) -->
        <circle cx="90" y="170" r="5" fill="#e74c3c"/>
        <text x="105" y="175" fill="white" font-family="Arial" font-size="12">Power</text>
        
        <!-- Charging Port -->
        <rect x="70" y="200" width="40" height="20" rx="5" fill="#7f8c8d"/>
        <text x="120" y="215" fill="white" font-family="Arial" font-size="12">Input</text>
        
        <!-- Output Port -->
        <rect x="70" y="240" width="40" height="20" rx="5" fill="#7f8c8d"/>
        <text x="120" y="255" fill="white" font-family="Arial" font-size="12">Output</text>
        
        <!-- Company Logo -->
        <text x="250" y="260" fill="white" font-family="Arial" font-weight="bold" font-size="14">PowerGuardâ„¢</text>
      </svg>
</body>
</html>
